    <p>This page covers common image formats, but you may also be looking for the <a

     <!--JPGs section-->
     <h2>JPGs</h2>
     
     <p>JPG images are good for photos.</p>
     
     <img src='mochi.jpg' width="75" alt="Mochi ball in a bubble"/>

     <!--GIFs section-->
     <h2>GIFs</h2>

     <p>GIFs are good for animations.</p>

     <img src="mochi.gif" width="75" alt="Dancing mochi ball"/>
     
     <!--PNGs section-->
     <h2>PNGs</h2>

     <p>PNGs are good for diagrams and icons.</p>

     <img src="mochi.png" width="75" alt="A mochi ball"/>

     <!--SVGs section-->
     <h2>SVGs</h2>

     <p>SVGs are <em>amazing</em>. Use them whenever you can.</p>

     <img src="mochi.svg" alt="A mochi ball with BÃ©zier handles">
